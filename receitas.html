<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffc107; 
        }
        .container {
            text-align: center;
            justify-content: center;
            
        }
        .card {
            margin: 10px;
        }
    </style>
</head>
<body onload="preencheCatalogo()">
    <div class="container">
        <h1>Catálogo de Receitas</h1>
        
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center"></div>
    </div>

  
    <script>
       
        const receitas = [
            {
                titulo: "Arroz de Couve-Flor",
                imagem: "arroz.jpeg",
                preparo: ["Deixe cozinhar a couve-flor picada; Adicione os ingredientes e refogue bem; Adicione sal, tampe a panela e deixe cozinhar."],
                ingredientes: ["Arroz", "Couve-Flor", "Cebola", "Azeite"]
            },
            {
                titulo: "Bolo de Café",
                imagem: "bolo.jpeg",
                preparo: "Bata o açúcar, as gemas e o café; Adicione farinha e chocolate e mexa bem; Adicione farinha e chocolate e mexa bem; Bata as claras e junte a mistura.",
                ingredientes: ["Farinha de Trigo, Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
            },
            {
                titulo: "Coxinha de Brigadeiro",
                imagem: "coxinha.jpeg",
                preparo: "Bata o açúcar, as gemas e o café; Adicione farinha e chocolate e mexa bem; Adicione farinha e chocolate e mexa bem; Bata as claras e junte a mistura.",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango","Chocolate Granulado"]
            }
        ];

        
        function getListaIngredientes(receita) {
            const listaHTML = `<ul>${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acc, cur) => acc + cur, '')}</ul>`;
            return listaHTML;
        }

        
        function getCard(receita) {
            const cardHTML = `
                <div class="card" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
            return cardHTML;
        }

      
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const catalogoHTML = receitas.map(receita => getCard(receita)).reduce((acc, cur) => acc + cur, '');
            pnlCatalogo.innerHTML = catalogoHTML;
        }
    </script>
</body>
</html>
